<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      pointer-events: auto;
    }
    .drag-area {
      width: 100%;
      height: 15px;
      cursor: move;
      -webkit-app-region: drag;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="drag-area"></div>
  </div>
</body>
</html>
